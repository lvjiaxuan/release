name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup
        run: pnpm i -g @antfu/ni

      - run: |
          nci
          nr build
          nr lvr --release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

